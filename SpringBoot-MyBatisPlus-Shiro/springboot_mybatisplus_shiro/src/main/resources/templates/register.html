<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{/static/js/jquery-1.12.4.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/login.js}"></script>
</head>
<body>
    <form id="login_form" th:action="@{/register_form}" method="post" enctype="multipart/form-data"> <!--th:action="@{/login_form}"-->
        <div id="ImgDiv">
            <img id="showImg" >
        </div>
        <div>
            <input id="register_icon" name="upload" type="file"
                   autocomplete="off" onchange="pic()">
            <span id="register_icon_text">友情提示：若不选择图片头像，则使用默认头像~</span>
        </div>
        <div>
            <input id="register_desc" name="upload" type="file"
                    autocomplete="off" onchange="doc()">
        </div>
        <div>
            <input id="register_login_name" name="loginName" placeholder="用户名"  type="text"
                   autocomplete="off" onblur="doVerify()">
            <span id="register_login_name_text"></span>
        </div>
        <div>
            <input id="register_nick_name" name="nickName" placeholder="昵称"  type="text"
                   autocomplete="off" >
        </div>
        <div>
            <input id="register_password" name="password" placeholder="密码"  type="password"
                   autocomplete="off">
        </div>
        <div>
            <input id="register_tel" name="tel" placeholder="电话"  type="tel"
                   autocomplete="off">
        </div>
        <div>
            <input id="register_email" name="email" placeholder="邮箱"  type="email"
                   autocomplete="off">
        </div>
        <button>注册</button>
    </form>

</body>
</html>
